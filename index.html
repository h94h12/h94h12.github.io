            load_js = function(src, async) {
                var ldr = document.createElement('script');
                ldr.type = 'text/javascript';
                ldr.src = src;
                ldr.async = async;
                var par = document.getElementsByTagName('script')[0];
                par.parentNode.insertBefore(ldr, par);
            }
        </script>

                    load_js("animation.js", false);
